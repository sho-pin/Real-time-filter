<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real time filter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="search-area">
      <form>
        <input type="text" id="search-text" placeholder="検索ワードを入力">
      </form>
      <div class="search-result">
        <div class="search-result__hit-num"></div>
        <div id="search-result__list"></div>
      </div>
    </div>

    <div class="container">
      <ul class="target-area">
        <div class="row">
          <div class="col-sm-6">
            <li><img src="image/mem_bust_09.jpg"><p>ダミアン　DAMIAO　だみあん　No.9</p></li>
          </div>
          <div class="col-sm-6">
            <li><img src="image/mem_bust_18.jpg"><p>三苫　Mitoma　みとま　No.18</p></li>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <li><img src="image/mem_bust_25.jpg"><p>田中　Tanaka　たなか　No.25</p></li>
          </div>
          <div class="col-sm-6">
            <li><img src="image/mem_bust_41.jpg"><p>家長　Ienaga　いえなが　No.41</p></li>
          </div>
        </div>
      </ul>
    </div>
  </div><!-- /.wrapper -->
  <script src="main.js"></script>
</body>
</html>
